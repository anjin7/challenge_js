<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Vanilla JS Challenge</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="greeting">
        <form class="hidden" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?" 
            id="login-input"
          />
          <input type="submit" value="Log In" id="login-btn" />
        </form>
        <h2 class="hidden" id="greeting">Hello</h2>
      </div>
      
      <div class="clock">
        <h3 id="calendar"></h3>
        <h2 id="clock"></h2>
        <h3 id="time-greeting"></h3>
      </div>
    </div>
  </section>
  
  <section class="todo">
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter">
    </form>
    <ul id="todo-list"></ul>
  </section>
  
<section class="weather" id="weather">
  <span></span>
  <span class="city"></span>
</section>

<div id="background" class="background"></div>
  <!-- js -->
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
